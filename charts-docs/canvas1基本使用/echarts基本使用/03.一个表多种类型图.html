<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入echarts依赖包 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.1/echarts.common.js"></script>
  <style>
    * {
      /* 清除默认样式 */
      margin: 0;
      padding: 0;
    }

    /* 准备一个容器 */
    div {
      width: 800px;
      height: 400px;
    }

  </style>
</head>

<body>
  <!-- 准备一个容器  -->
  <div id="main"></div>
  <script>
    // 获取dom
    let dom = document.querySelector("div")
    // 初始化echarts实例
    let myCharts = echarts.init(dom)
    // 设置图表的配置项和数据
    myCharts.setOption({
      title: {
        // 父标题
        text: "数据可视化",
        // 子标题
        subtext: "echarts基本使用",
        // 主标题颜色
        textStyle: {
          color: 'black'
        },
        // 设置标题位置
        left: 'left'
      },
      tooltip: {},
      // 图例，数据代表含义
      legend: {
        data: ["销量"]
      },
      // x轴数据设置
      xAxis: {
        data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
      },
      yAxis: {
        // 显示y轴刻度
        axisLine: {
          show: true
        }
      },
      // 设置图表类型，图表数据
      series: [

        // bar 柱状图  line折线图 pie 饼图
        {
          name: '销量',
          type: 'bar',
          data: [5, 20, 36, 10, 15, 20],
        },

        // bar 柱状图  line折线图 pie 饼图
        {
          // name: '销量',s
          type: 'line',
          data: [5, 20, 36, 10, 15, 20],
          color: 'pink'
        },
        {
          // name: '销量',s
          type: 'pie',
          data: [{
            name: "足球",
            value: "5"
          }, {
            name: "足球",
            value: "20"
          }, {
            name: "足球",
            value: "36"
          }, {
            name: "足球",
            value: "10"
          }, {
            name: "足球",
            value: "15"
          },{name:"足球",value:"20"}],
          // color: 'pink',
          width: 100,
          height: 150,
          left: "right",
          top:30,
          radius:70

        }
      ]

    })

  </script>


</body>

</html>
